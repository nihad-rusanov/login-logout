<h1>Login Page</h1>


{% for message in messages %}
<p style="color: red">{{ message }}</p>
{% endfor %}

<form action="login" method="POST">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username" />
  <p>Password:</p>
  <input type="text" name="password" /> <br />
  <input type="submit" />
</form>
